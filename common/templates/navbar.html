{% block navbar %}
{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-italic" href="{% url 'homepage' %}">
            <img src="{% static 'home/images/Logo-YHWH.jpeg' %}" width="30" height="30" class="d-inline-block align-top rounded shadow" alt="">
            You-Heal-We-Help
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}#top-ratings">Top Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}#seminar">Seminars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}#ngo">NGO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}#cremation">Cremation</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Search Nearby
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'search' %}?search_for=hospitals">Hospital</a>
                <a class="dropdown-item" href="{% url 'search' %}?search_for=doctors">Doctor</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'search' %}?search_for=ngo">NGO</a>
              </div>
            </li>
          </ul>
          <!-- Example single danger button -->
          {% if user.is_authenticated %}
            <a class="btn btn-light mx-1" href="{% url 'dashboard' %}" role="button">Dashboard</a>
            <a class="btn btn-light mx-1" href="{% url 'profile' %}" role="button">Profile</a>
            <a class="btn btn-success mx-1" href="{% url 'logout' %}" role="button">Logout</a>
          {% else %}
          <div class="btn-group mx-1">
            <button type="button" class="btn border-light text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hospital
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'hospital-login' %}">Login</a>
              <a class="dropdown-item" href="{% url 'hospital-register' %}">Register</a>
            </div>
          </div>
          <a class="btn btn-light mx-1" href="{% url 'login' %}" role="button">Login</a>
          <a class="btn btn-success mx-1" href="{% url 'register' %}" role="button">SignUp</a>
        </div>
        {% endif %}
      </nav>
</header>

{% endblock navbar %}
